<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
<!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge"><![endif]-->
<title>jQuery Magnify Demo</title>
<meta name="author" content="Tom Doan">
<meta name="description" content="This is a live demo of the jQuery Magnify plugin.">
<link rel="stylesheet" href="css/magnify.css">
<style>
/* Demo CSS */
html {
  width: 100%;
  height: 100%;
  display: table;
}
body {
  width: 100%;
  height: 100%;
  display: table-cell;
  overflow: hidden;
  padding: 2em;
  text-align: center;
  vertical-align: middle;
}
</style>
</head>
<body>

<!-- This is the small image; the URI to the large image can be placed in the
     data-magnify-src attribute (as shown below) or passed as an option called
     "src" when calling the .magnify() function. -->
<img src="images/watch.jpg" alt="" width="319" height="570" data-magnify-src="images/watch-large.jpg">

<!--[if lt IE 9]>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<![endif]-->
<!--[if IE 9]><!-->
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<!--<![endif]-->
<script src="js/jquery.magnify.js"></script>
<script>
$(document).ready(function() {
  // Initiate magnification powers
  $('img').magnify({
    onload: function() {
      console.log('Magnification powers activated!');
    }
  });
});
</script>

</body>
</html>
